{% extends 'base_main.html' %}

{% block title %}
    爱家-我的爱家
{% endblock %}
</title>

{% block css %}
    {{ super() }}
    <link href="/static/plugins/bootstrap-datepicker/css/bootstrap-datepicker.min.css" rel="stylesheet">
    <link href="/static/css/ihome/my.css" rel="stylesheet">
{% endblock %}

{% block content %}

    <div class="container">
        <div class="top-bar">
            <div class="nav-bar">
                <h3 class="page-title">我的爱家</h3>
                <a class="nav-btn fl" href="{{ url_for('house.index') }}"><span><i class="fa fa-angle-left fa-2x"></i></span></a>
            </div>
        </div>
        <div class="menus-con">
            <ul class="menus-list">
                <li>
                    <div class="menu-title">
                        <h3>个人信息</h3>
                        <a class="fr" href="{{ url_for('user.profile') }}">修改</a>
                    </div>
                    <div class="menu-content">
                        <img id="user-avatar" src="" style="height: 100px; width: 100px">
                        <div class="menu-text">
                            <h3>用户名：<span id="user-name"></span></h3>
                            <h5>手机号：<span id="user-mobile"></span></h5>
                        </div> 
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="{{ url_for('order.order') }}"><h3>我的订单</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="{{ url_for('user.auth') }}"><h3>实名认证</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="{{ url_for('house.myhouse') }}"><h3>我的房源</h3></a>
                    </div>
                </li>
                <li>
                    <div class="menu-title menu-radius">
                        <a href="{{ url_for('order.lorders') }}"><h3>客户订单</h3></a>
                    </div>
                </li>
                <li id="logout">
                    <div class="menu-title menu-radius">
                        <a href="">退出</a>
{#                        <a href="" onclick="logout();" >退出</a>#}
                    </div>
                </li>
            </ul>
        </div>
        <div class="footer">
            <p><span><i class="fa fa-copyright"></i></span>爱家租房&nbsp;&nbsp;享受家的温馨</p>
        </div> 
    </div>


{% endblock %}

{% block js2 %}

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/plugins/bootstrap/js/bootstrap.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/js/bootstrap-datepicker.min.js"></script>
    <script src="/static/plugins/bootstrap-datepicker/locales/bootstrap-datepicker.zh-CN.min.js"></script>
    <script src="/static/js/ihome/my.js"></script>

    <script>
        $(function () {
            $.ajax({
                url: '/user/my_info/',
                type: 'GET',
                dataType: 'JSON',
                success: function (data) {
                    {#alert('成功')#}
                    if(data['name'] != null){
                        $('#user-name').text(data['name']);
                    }
                    $('#user-mobile').text(data['phone']);
                    if(data['avatar'] != null){
                        $('#user-avatar').attr('src', '/static/media/' + data['avatar']);
                    }
                },
                error: function () {
                    alert('失败')
                }
            })
        })

        $('#logout').on('click', function () {
            $.ajax({
                url: '/user/logout/',
                type: 'GET',
                dataType: 'JSON',
                success: function (data) {
                    if(data['code'] == 200){
                        window.location.href = '/house/index/';
                    }
                },
                error: function (data) {
                    alert('失败')
                }
            })
        })
    </script>

{% endblock %}
